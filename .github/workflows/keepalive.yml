name: Keep Strapi Awake

on:
  schedule:
    - cron: "*/12 * * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: strapi-keepalive
  cancel-in-progress: false

jobs:
  ping:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Ping Strapi (keepalive)
        env:
          STRAPI_URL: ${{ secrets.STRAPI_URL }}
        run: |
          set -euo pipefail
          echo "Pinging Strapi at ${STRAPI_URL}"

          # Two quick tries. Total worst-case < ~35s.
          for attempt in 1 2; do
            echo "Attempt $attempt..."

            # Use HEAD first (lighter). If server/proxy rejects HEAD, fall back to GET.
            code=$(curl -I -L -m 12 -sS -o /dev/null -w "%{http_code}" "$STRAPI_URL" || echo 599)
            if [ "$code" = "405" ] || [ "$code" = "000" ] || [ "$code" = "599" ]; then
              code=$(curl -L -m 12 -sS -o /dev/null -w "%{http_code}" "$STRAPI_URL" || echo 599)
            fi

            echo "HTTP code: $code"

            # success if anything < 500 (200/301/404 all fine for "awake")
            if [ "${code:-999}" -lt 500 ]; then
              echo "Strapi responded (<500). Done."
              exit 0
            fi

            sleep 10
          done

          echo "Strapi did not respond successfully (>=500)."
          exit 1
